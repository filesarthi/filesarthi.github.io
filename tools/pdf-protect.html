<body>

    <div class="main-container">
        <div class="card">

            <p class="subtitle">‡§Ö‡§™‡§®‡•Ä ‡§™‡•Ä‡§°‡•Ä‡§è‡§´ ‡§´‡§æ‡§á‡§≤ ‡§ï‡•ã ‡§è‡§ï ‡§Æ‡§ú‡§¨‡•Ç‡§§ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§ï‡•á ‡§∏‡§æ‡§• ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç‡•§ 100% ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§î‡§∞ ‡§®‡§ø‡§ú‡•Ä‡•§</p>

            <div class="input-group">
                <label for="file-picker">üìÑ ‡§™‡•Ä‡§°‡•Ä‡§è‡§´ ‡§´‡§æ‡§á‡§≤ ‡§ö‡•Å‡§®‡•á‡§Ç:</label>
                <input type="file" id="file-picker" accept=".pdf">
            </div>

            <div class="input-group">
                <label for="password">üîí ‡§®‡§Ø‡§æ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç:</label>
                <input type="password" id="password" placeholder="‡§è‡§ï ‡§Æ‡§ú‡§¨‡•Ç‡§§ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§°‡§æ‡§≤‡•á‡§Ç">
            </div>

            <button id="protect-button" class="action-button">‡§™‡•Ä‡§°‡•Ä‡§è‡§´ ‡§ï‡•ã ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>

    <script>
        const { PDFDocument } = PDFLib;
        const filePicker = document.getElementById('file-picker');
        const passwordInput = document.getElementById('password');
        const protectButton = document.getElementById('protect-button');
        const statusMessage = document.getElementById('status-message');
        const loader = document.getElementById('loader');
        const successIcon = document.getElementById('success-icon');

        function showState(state) {
            // Reset all states first
            protectButton.style.display = 'block';
            loader.style.display = 'none';
            successIcon.style.display = 'none';
            statusMessage.textContent = '';
            statusMessage.className = '';
            protectButton.disabled = false;

            switch(state) {
                case 'processing':
                    protectButton.style.display = 'none';
                    loader.style.display = 'block';
                    statusMessage.textContent = '‡§™‡•ç‡§∞‡•ã‡§∏‡•á‡§∏‡§ø‡§Ç‡§ó ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à... ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§§‡•Ä‡§ï‡•ç‡§∑‡§æ ‡§ï‡§∞‡•á‡§Ç‡•§';
                    break;
                case 'success':
                    successIcon.style.display = 'block';
                    statusMessage.textContent = '‡§∏‡§´‡§≤‡§§‡§æ! ‡§Ü‡§™‡§ï‡•Ä ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§™‡•Ä‡§°‡•Ä‡§è‡§´ ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§π‡•ã ‡§ó‡§à ‡§π‡•à‡•§';
                    statusMessage.className = 'success';
                    break;
                case 'error':
                    statusMessage.className = 'error';
                    break;
            }
        }

        protectButton.addEventListener('click', async () => {
            const file = filePicker.files[0];
            const password = passwordInput.value;

            if (!file || !password) {
                statusMessage.textContent = '‡§ï‡•É‡§™‡§Ø‡§æ ‡§è‡§ï ‡§´‡§æ‡§á‡§≤ ‡§î‡§∞ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§ö‡•Å‡§®‡•á‡§Ç‡•§';
                statusMessage.className = 'error';
                return;
            }

            showState('processing');

            try {
                const existingPdfBytes = await file.arrayBuffer();
                const pdfDoc = await PDFDocument.load(existingPdfBytes);
                
                const pdfBytes = await pdfDoc.save({
                    useObjectStreams: false,
                    updateFieldAppearances: false,
                    encrypt: {
                        userPassword: password,
                        ownerPassword: password,
                        permissions: {
                            printing: 'highResolution',
                            modifying: false,
                            copying: false,
                            annotating: false,
                            fillingForms: false,
                        }
                    }
                });

                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                // Robust download logic
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `protected-${file.name}`;
                document.body.appendChild(a);
                a.click();
                
                // Clean up
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showState('success');

            } catch (err) {
                console.error(err);
                statusMessage.textContent = '‡§è‡§ï ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø ‡§π‡•Å‡§à: ' + err.message;
                showState('error');
            }
        });
    </script>
